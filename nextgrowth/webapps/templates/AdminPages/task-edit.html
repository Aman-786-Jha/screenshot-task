{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task - Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .header {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }

        .container {
            display: flex;
        }

        .sidebar {
            width: 220px;
            background-color: #f2f2f2;
            height: 100vh;
            padding-top: 2rem;
        }

        .sidebar a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #333;
        }

        .sidebar a:hover {
            background-color: #ddd;
        }

        .content {
            padding: 2rem;
            flex: 1;
        }

        #dashboard-wrapper {
            display: none;
        }

        form label {
            display: block;
            margin-top: 10px;
        }

        form input, form textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }

        form button {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        form button:hover {
            background-color: #0056b3;
        }

        .task-img-preview {
            width: 250px;
            height: auto;
            border-radius: 10px;
            margin-top: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
        }
        
    </style>
</head>
<body>
    <div id="dashboard-wrapper">
        <div class="header">
            <h2 id="welcome-message">Welcome, Admin</h2>
        </div>

        <div class="container">
            <!-- Sidebar -->
            <div class="sidebar">
                <a href="{% url 'Admin:admin-add-task' %}">âž• Create Task</a>
                <a href="{% url 'Admin:admin-list' %}">ðŸ“„ View All Tasks</a>
                <a href="{% url 'Admin:admin-assign-task' %}">ðŸ‘¥ Assign Task</a>
                <a href="{% url 'Admin:admin-assign-list-task' %}">ðŸ‘¥ Assign User-Task</a>
                <a href="#" onclick="logoutUser()">ðŸšª Logout</a>
            </div>

            <!-- Page Content -->
            <div class="content">
                <h3>Edit Task</h3>
                <form id="editTaskForm">
                    <label for="title">Title</label>
                    <input type="text" id="title" name="title" required>

                    <label for="description">Description</label>
                    <textarea id="description" name="description" rows="4" required></textarea>

                    <label for="download_link">Download Link</label>
                    <input type="url" id="download_link" name="download_link" required>

                    <label for="points">Points</label>
                    <input type="number" id="points" name="points" required>

                    <div class="form-group">
                        <label for="imagePreview">Current Image</label><br>
                        <img id="imagePreview" src="" alt="Task Image" class="task-img-preview">
                    </div>
                    

                    <button type="submit">Update Task</button>
                </form>
            </div>
        </div>
    </div>

    <script>

        async function loadTaskData(token, taskId) {
            try {
                const response = await fetch(`/apis/admin/app-task/${taskId}/`, {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    }
                });
        
                if (response.ok) {
                    const result = await response.json();
                    const task = result.responseData;
        
                    document.getElementById("title").value = task.title;
                    document.getElementById("description").value = task.description;
                    document.getElementById("download_link").value = task.download_link;
                    document.getElementById("points").value = task.points;
        

                    const imgTag = document.getElementById("imagePreview");
                    imgTag.src = task.image.startsWith("/") ? task.image : `/media/${task.image}`;
                } else {
                    alert("Failed to load task data.");
                }
            } catch (err) {
                console.error("Error fetching task details", err);
            }
        }
        
        


        document.addEventListener("DOMContentLoaded", async function () {
            const accessToken = localStorage.getItem('access_token');
            const taskId = "{{ task_id }}";
            console.log('taskid------------->>>>', taskId)

            if (!accessToken) {
                window.location.href = "/webadmin/admin/login-page/";
                return;
            }

            try {
                const verifyRes = await fetch("/apis/admin/verify/", {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${accessToken}`
                    }
                });

                if (verifyRes.ok) {
                    const user = await verifyRes.json();
                    document.getElementById("welcome-message").innerText =
                        `Welcome ${user.full_name || "Admin"}`;
                    document.getElementById("dashboard-wrapper").style.display = "block";


                    loadTaskData(accessToken, taskId);
                } else {
                    localStorage.removeItem('access_token');
                    window.location.href = "/webadmin/admin/login-page/";
                }
            } catch (err) {
                console.error("Error verifying token", err);
                window.location.href = "/webadmin/admin/login-page/";
            }


            document.getElementById("editTaskForm").addEventListener("submit", async function (e) {
                e.preventDefault();
                try {
                    const formData = new FormData();
                    formData.append("title", document.getElementById("title").value);
                    formData.append("description", document.getElementById("description").value);
                    formData.append("download_link", document.getElementById("download_link").value);
                    formData.append("points", document.getElementById("points").value);
            
                    const imageInput = document.getElementById("image");
                    if (imageInput && imageInput.files && imageInput.files.length > 0) {
                        formData.append("image", imageInput.files[0]);
                    }
            
                    const updateRes = await fetch(`/apis/admin/task/update/${taskId}/`, {
                        method: "PUT",
                        headers: {
                            "Authorization": `Bearer ${accessToken}`
                            //  No need to set 'Content-Type', browser sets it with boundary for FormData
                        },
                        body: formData
                    });
            
                    if (updateRes.ok) {
                        alert("Task updated successfully!");
                        window.location.href = "{% url 'Admin:admin-list' %}";
                    } else {
                        alert("Failed to update task.");
                    }
            
                } catch (err) {
                    console.error("Update Error:", err);
                }
            });
            
            
        });

        
    </script>

    <script>
        async function logoutUser() {
            const confirmLogout = confirm("Are you sure you want to logout?");
            if (!confirmLogout) return;
    
            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                window.location.href = "/webadmin/admin/login-page/";
                return;
            }
    
            try {

                const response = await fetch("/apis/admin/logout/", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json",
                    }
                });
    
                if (response.ok) {
                    localStorage.removeItem("access_token");
                    alert("Logout successful!");
                    window.location.href = "/webadmin/admin/login-page/";
                } else {
                    const data = await response.json();
                    alert(data.responseMessage || "Logout failed!");
                }
            } catch (err) {
                console.error("Logout Error:", err);
                alert("Something went wrong during logout.");
            }
        }
    </script>
</body>
</html>
