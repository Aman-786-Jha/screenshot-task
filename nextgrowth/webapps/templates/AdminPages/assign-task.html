{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Assign Task - Admin Panel</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <style>
        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            font-weight: bold;
        }

        select, button {
            padding: 0.5rem;
            width: 100%;
            margin-top: 0.3rem;
        }

        .success-message {
            color: green;
            font-weight: bold;
        }

        .error-message {
            color: red;
            font-weight: bold;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #007bff;
            padding: 1rem;
            color: white;
            text-align: center;
        }
        .container {
            display: flex;
        }
        .sidebar {
            width: 220px;
            background-color: #f2f2f2;
            height: 100vh;
            padding-top: 2rem;
        }
        .sidebar a {
            display: block;
            padding: 1rem;
            text-decoration: none;
            color: #333;
        }
        .sidebar a:hover {
            background-color: #ddd;
        }
        .content {
            padding: 2rem;
            flex: 1;
        }
        #dashboard-wrapper {
            display: none;
        }
    </style>
</head>
<body>
    <div id="dashboard-wrapper" style="display: none;">
        <div class="header">
            <h2 id="welcome-message">Welcome, Admin</h2>
        </div>

        <div class="container">
            <div class="sidebar">
                <a href="{% url 'Admin:admin-add-task' %}">âž• Create Task</a>
                <a href="{% url 'Admin:admin-list' %}">ðŸ“„ View All Tasks</a>
                <a href="{% url 'Admin:admin-assign-task' %}">ðŸ‘¥ Assign Task</a>
                <a href="{% url 'Admin:admin-assign-list-task' %}">ðŸ‘¥ Assign User-Task</a>
                <a href="#" onclick="logoutUser()">ðŸšª Logout</a>
            </div>

            <div class="content">
                <h3>Assign Task to User</h3>

                <div class="form-group">
                    <label for="userSelect">Select User:</label>
                    <select id="userSelect">
                        <option value="">-- Select User --</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="taskSelect">Select Task:</label>
                    <select id="taskSelect">
                        <option value="">-- Select Task --</option>
                    </select>
                </div>

                <button id="assignBtn">Assign Task</button>

                <p id="responseMessage"></p>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", async function () {
            const token = localStorage.getItem("access_token");
            const userSelect = document.getElementById("userSelect");
            const taskSelect = document.getElementById("taskSelect");
            const responseMessage = document.getElementById("responseMessage");

            if (!token) {
                window.location.href = "/webadmin/admin/login-page/";
                return;
            }

            try {
                const verify = await fetch("/apis/admin/verify/", {
                    headers: { "Authorization": `Bearer ${token}` },
                });

                if (!verify.ok) {
                    localStorage.removeItem("access_token");
                    window.location.href = "/webadmin/admin/login-page/";
                    return;
                }

                const user = await verify.json();
                document.getElementById("welcome-message").innerText = `Welcome ${user.full_name || "Admin"}`;
                document.getElementById("dashboard-wrapper").style.display = "block";
            } catch (err) {
                console.error(err);
                window.location.href = "/webadmin/admin/login-page/";
            }

            try {
                const res = await fetch("/apis/admin/users/", {
                    headers: { "Authorization": `Bearer ${token}` },
                });
                const data = await res.json();
                data.responseData.forEach(user => {
                    userSelect.innerHTML += `<option value="${user.id}">${user.full_name}</option>`;
                });
            } catch (err) {
                console.error("Error fetching users:", err);
            }


            try {
                const res = await fetch("/apis/admin/task/list/", {
                    headers: { "Authorization": `Bearer ${token}` },
                });
                const data = await res.json();
                data.responseData.forEach(task => {
                    taskSelect.innerHTML += `<option value="${task.id}">${task.title}</option>`;
                });
            } catch (err) {
                console.error("Error fetching tasks:", err);
            }


            document.getElementById("assignBtn").addEventListener("click", async () => {
                const userId = userSelect.value;
                const taskId = taskSelect.value;

                if (!userId || !taskId) {
                    responseMessage.textContent = "Please select both user and task!";
                    responseMessage.className = "error-message";
                    return;
                }

                try {
                    const res = await fetch("/apis/admin/assign-task/", {
                        method: "POST",
                        headers: {
                            "Authorization": `Bearer ${token}`,
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify({
                            user_id: parseInt(userId),
                            task_id: parseInt(taskId),
                        }),
                    });

                    const data = await res.json();

                    if (res.status === 200) {
                        responseMessage.textContent = data.responseMessage;
                        responseMessage.className = "success-message";
                    } else {
                        responseMessage.textContent = data.responseMessage || "Something went wrong!";
                        responseMessage.className = "error-message";
                    }

                } catch (err) {
                    console.error(err);
                    responseMessage.textContent = "Internal error!";
                    responseMessage.className = "error-message";
                }
            });
        });
    </script>


    <script>
        async function logoutUser() {
            const confirmLogout = confirm("Are you sure you want to logout?");
            if (!confirmLogout) return;
    
            const accessToken = localStorage.getItem("access_token");
            if (!accessToken) {
                window.location.href = "/webadmin/admin/login-page/";
                return;
            }
    
            try {

                const response = await fetch("/apis/admin/logout/", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${accessToken}`,
                        "Content-Type": "application/json",
                    }
                });
    
                if (response.ok) {
                    localStorage.removeItem("access_token");
                    alert("Logout successful!");
                    window.location.href = "/webadmin/admin/login-page/";
                } else {
                    const data = await response.json();
                    alert(data.responseMessage || "Logout failed!");
                }
            } catch (err) {
                console.error("Logout Error:", err);
                alert("Something went wrong during logout.");
            }
        }
    </script>
</body>
</html>
